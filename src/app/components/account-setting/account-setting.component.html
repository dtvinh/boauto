<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-md-12 mb-lg-0 mb-4">
        <div class="card mt-4">
          <div class="card-header pb-0 p-3">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6 class="mb-0">Connect EX-Base Account</h6>
              </div>
              <div class="col-6 text-end">
                <a class="btn bg-gradient-dark mb-0" href="javascript:;"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add New Card</a>
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <div class="card-body">
              <form role="form" (ngSubmit)="onSubmit()" #accountForm="ngForm">
                <label>Email</label>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon"
                        [(ngModel)]="exAccount.email" name="email" #name="ngModel" required>
                </div>
                <label>Password</label>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon"
                        [(ngModel)]="exAccount.password" name="password" #name="ngModel" required>
                </div>
                <label>Account Type</label>
                <!-- <div class="mb-3">
                  <select class="form-control" style="-webkit-appearance:none;">
                    <option>Official</option>
                    <option>Demo</option>
                  </select>
                </div> -->
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                </div>
              </form>
              <!-- <p>First name value: {{ email.value }}</p>
              <p>First name valid: {{ password.valid }}</p> -->
