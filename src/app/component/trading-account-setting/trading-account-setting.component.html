<div class="card h-100">
  <div class="card-header pb-0 p-3">
    <h6 class="mb-0">Platform Settings</h6>
  </div>
  <div class="card-body p-3">
    <div class="text text-body text-xs font-weight-bolder">
      <h6>Your Trader Account was not setting up yet!</h6>
      <h6>Please Signin!</h6>
    </div>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="row">
        <div class="col-md">
          <label for="email">Email</label>
          <div class="form-group">
            <input id="email"  name="email" type="email" class="form-control" placeholder="Email"
              [(ngModel)]="form.email" required #email="ngModel">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <label for="password">Password</label>
          <div class="form-group">
            <input id="password" name="password" type="password" class="form-control" placeholder="Password"
              [(ngModel)]="form.password" required #password="ngModel">
          </div>
        </div>
      </div>
      <div class="row">
        <label for="tradingType">Floor Trader</label>
        <div class="dropdown">
          <a href="#" class="btn bg-gradient-dark dropdown-toggle " data-bs-toggle="dropdown" id="tradingType">
            <img src="https://exbase.net/favicon2.ico" width="15" height="15"/> EXBase
          </a>
          <ul class="dropdown-menu" aria-labelledby="tradingType">
            <li>
                <a class="dropdown-item">
                  <img src="https://exbase.net/favicon2.ico" width="15" height="15" /> EXBase
                </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <button type="submit" class="btn btn-primary w-100">Sign-in</button>
        </div>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      <h6 class="text-uppercase text-body text-xs font-weight-bolder mt-4">Application</h6>
      <ul class="list-group">
        <li class="list-group-item border-0 px-0">
          <div class="form-check form-switch ps-0">
            <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault3">
            <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="flexSwitchCheckDefault3">New launches and projects</label>
          </div>
        </li>
        <li class="list-group-item border-0 px-0">
          <div class="form-check form-switch ps-0">
            <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault4" checked>
            <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="flexSwitchCheckDefault4">Monthly product updates</label>
          </div>
        </li>
        <li class="list-group-item border-0 px-0 pb-0">
          <div class="form-check form-switch ps-0">
            <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault5">
            <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="flexSwitchCheckDefault5">Subscribe to newsletter</label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
