<div class="row mt-4">
  <div class="col-lg-5 mb-lg-0 mb-4">
    <div class="card z-index-2">
      <div class="card-body pb-0">
        <div class="form-group d-flex bet-operators numInputWrapper">
            <button type="button" class="btn bg-gradient-secondary btn-sm mb-0 w-30" (click)="increaseAmount(-1)"><mat-icon aria-hidden="false">remove</mat-icon></button>
            <input class="form-control w-30 text-center" type="number" [(ngModel)]="amount" required>
            <button type="button" class="btn bg-gradient-secondary btn-sm mb-0 w-30" (click)="increaseAmount(1)"><mat-icon aria-hidden="false">add</mat-icon></button>
        </div>
        <div class="form-group d-flex bet-operators numInputWrapper">
          <button type="button" class="btn bg-gradient-secondary mb-0 w-30" (click)=poundAmount(2)>x2</button>
          <button type="button" class="btn bg-gradient-secondary mb-0 w-30" (click)=resetAmount()>reset</button>
          <button type="button" class="btn bg-gradient-secondary mb-0 w-30"(click)=poundAmount(3)>x3</button>
      </div>
        <div class="bet-operators">
          <button type="button" class="btn bg-gradient-danger w-35"
            [disabled]="currentSecond >= 30 ? 'disabled' : ''"
            (click)="bet('DOWN')">
            <span>Bán</span><mat-icon aria-hidden="false">trending_down</mat-icon>
          </button>
          <p class="w-30 text-center">
            <span>{{currentSecond >= 30 ? 'Chờ kết quả' : 'Hãy đăt lệnh'}}</span><br>
            <span class="token bold">{{counting == 0 ? 30 : counting}}s</span>
          </p>
          <button type="button" class="btn bg-gradient-success w-35"
            [disabled]="currentSecond >= 30 ? 'disabled' : ''"
            (click)="bet('UP')">
            <span>Mua</span><mat-icon aria-hidden="false">trending_up</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="card z-index-2">
      <div class="card-header pb-0">
        <h6>Binaries</h6>
        <p class="text-sm">
          <i class="fa fa-arrow-up text-success"></i>
          <span class="font-weight-bold">Comming soon</span>
        </p>
      </div>
      <div class="card-body p-3">
       <app-transactions></app-transactions>
      </div>
    </div>
  </div>
</div>
